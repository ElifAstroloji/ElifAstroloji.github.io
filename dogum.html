<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Haritası | Astroloji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Doğum Haritası Hesaplama</h1>
    <p class="subtitle">Güneş, Ay ve Yükselen burcunu öğrenmek için bilgilerini gir.</p>
</header>

<section class="section">
    <div class="form-container">

        <label>Doğum Tarihi</label>
        <input type="date" id="tarih">

        <label>Doğum Saati</label>
        <input type="time" id="saat">

        <label>Doğum Yeri (Şehir)</label>
        <input type="text" id="sehir" placeholder="İstanbul, Ankara...">

        <a class="btn" onclick="hesapla()">Haritamı Hesapla</a>
    </div>

    <div id="sonuc" style="margin-top:30px; font-size:20px; font-weight:bold; text-align:center;"></div>
</section>

<footer>
    © 2025 Astroloji Sitesi – Tüm Hakları Saklıdır
</footer>

<script>
// ✅ Güneş burcu hesaplama
function gunesBurcu(tarih) {
    let ay = tarih.getMonth() + 1;
    let gun = tarih.getDate();

    if ((gun >= 21 && ay == 3) || (gun <= 20 && ay == 4)) return "Koç";
    if ((gun >= 21 && ay == 4) || (gun <= 21 && ay == 5)) return "Boğa";
    if ((gun >= 22 && ay == 5) || (gun <= 22 && ay == 6)) return "İkizler";
    if ((gun >= 23 && ay == 6) || (gun <= 22 && ay == 7)) return "Yengeç";
    if ((gun >= 23 && ay == 7) || (gun <= 22 && ay == 8)) return "Aslan";
    if ((gun >= 23 && ay == 8) || (gun <= 22 && ay == 9)) return "Başak";
    if ((gun >= 23 && ay == 9) || (gun <= 22 && ay == 10)) return "Terazi";
    if ((gun >= 23 && ay == 10) || (gun <= 21 && ay == 11)) return "Akrep";
    if ((gun >= 22 && ay == 11) || (gun <= 21 && ay == 12)) return "Yay";
    if ((gun >= 22 && ay == 12) || (gun <= 21 && ay == 1)) return "Oğlak";
    if ((gun >= 22 && ay == 1) || (gun <= 19 && ay == 2)) return "Kova";
    return "Balık";
}

// ✅ Ay burcu (yaklaşık hesaplama – 28 günlük döngü)
function ayBurcu(tarih) {
    const burclar = ["Koç","Boğa","İkizler","Yengeç","Aslan","Başak","Terazi","Akrep","Yay","Oğlak","Kova","Balık"];
    let baslangic = new Date("2000-01-06"); // bilinen yeni ay
    let fark = Math.floor((tarih - baslangic) / (1000 * 60 * 60 * 24));
    let index = Math.floor((fark % 28) / (28 / 12));
    return burclar[index];
}

// ✅ Yükselen burç (saat aralığına göre)
function yukselenBurcu(saat) {
    let h = parseInt(saat.split(":")[0]);

    if (h >= 6 && h < 8) return "Koç";
    if (h >= 8 && h < 10) return "Boğa";
    if (h >= 10 && h < 12) return "İkizler";
    if (h >= 12 && h < 14) return "Yengeç";
    if (h >= 14 && h < 16) return "Aslan";
    if (h >= 16 && h < 18) return "Başak";
    if (h >= 18 && h < 20) return "Terazi";
    if (h >= 20 && h < 22) return "Akrep";
    if (h >= 22 || h < 0) return "Yay";
    if (h >= 0 && h < 2) return "Oğlak";
    if (h >= 2 && h < 4) return "Kova";
    return "Balık";
}

// ✅ Ana hesaplama
function hesapla() {
    let tarih = document.getElementById("tarih").value;
    let saat = document.getElementById("saat").value;
    let sehir = document.getElementById("sehir").value;

    if (!tarih || !saat || !sehir) {
        alert("Lütfen tüm bilgileri doldurun.");
        return;
    }

    let d = new Date(tarih + "T" + saat);

    let gunes = gunesBurcu(d);
    let ay = ayBurcu(d);
    let yukselen = yukselenBurcu(saat);

    document.getElementById("sonuc").innerHTML =
        `Güneş Burcu: ${gunes}<br>Ay Burcu: ${ay}<br>Yükselen Burç: ${yukselen}`;
}
</script>

</body>
</html>
