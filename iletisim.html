<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .contact-container h1 { text-align: center; color: #0074D9; margin-bottom: 20px; }
    form label { display: block; margin: 10px 0 5px; font-weight: bold; color: #333; }
    form input, form textarea {
      width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
      margin-bottom: 15px; font-size: 14px;
    }
    form button {
      background: #FFD700; color: #000; padding: 12px 20px; border: none;
      border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.3s;
    }
    form button:hover { background: #FFA500; }
    .status { text-align: center; color: #fff; margin-top: 10px; min-height: 22px; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="dogum.html">Doğum Haritası</a>
    <a href="evler.html">12 Ev</a>
    <a href="burc.html">Burçlar</a>
    <a href="iletisim.html">İletişim</a>
    <a href="kader.html">Kader Matrisi</a>
  </nav>

  <div class="contact-container">
    <h1>İletişim</h1>

    <!-- Not: action'ı kendi Formspree form URL'inle değiştir -->
    <form id="contact-form" action="https://formspree.io/f/xblnzaqo" method="POST" novalidate>
      <!-- Honeypot (spamlere karşı): kullanıcı görmez -->
      <input type="text" name="_gotcha" style="display:none">

      <label for="ad">Adınız</label>
      <input type="text" id="ad" name="ad" required>

      <label for="email">E-posta</label>
      <input type="email" id="email" name="email" required>

      <label for="mesaj">Mesajınız</label>
      <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

      <!-- Formspree JSON cevabı için -->
      <input type="hidden" name="_subject" value="Yeni iletişim mesajı">
      <button type="submit">Gönder</button>
      <div class="status" id="form-status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Gönderiliyor...';

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          // Başarılı: teşekkür sayfana yönlendir
          window.location.href = 'tesekkur.html';
          form.reset();
        } else {
          // Hata cevabı: mesajı göster
          const data = await response.json().catch(() => null);
          status.textContent = data && data.errors
            ? data.errors.map(e => e.message).join(', ')
            : 'Gönderimde bir sorun oluştu. Lütfen tekrar deneyin.';
        }
      } catch (err) {
        status.textContent = 'Bağlantı hatası. Lütfen internetinizi kontrol edin ve tekrar deneyin.';
      }
    });
  </script>
</body>
</html>
